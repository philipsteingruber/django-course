{% extends 'layout.html' %}

{% block title %}
  Register a New User
{% endblock %}
{% block content %}
  <h2>Register a New User</h2>
  <form class="form-with-validation" action="/users/register/" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Submit</button>
  </form>
{% endblock %}
